name: Build Java GraalVM

on:
    workflow_dispatch:
    push:
        branches:
            - main
        paths:
            - graalvm/**

permissions:
    actions: read
    packages: write

concurrency:
    group: 'graalvm-${{ github.ref }}'
    cancel-in-progress: true

jobs:
    push:
        name: "graalvm_${{ matrix.tag }}"
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                tag:
                    - 25
                    - 21
        
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: QEMU Setup
              uses: docker/setup-qemu-action@v3
            
            - name: Setup Buildx
              uses: docker/setup-buildx-action@v3
              with:
                buildkitd-flags: --debug
        
            - name: Login to registry
              uses: docker/login-action@v3
              with:
                registry: ghcr.io
                username: ${{ github.repository_owner }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and Push
              uses: docker/build-push-action@v6
              with:
                context: .
                platforms: linux/amd64,linux/arm64
                file: ./graalvm/${{ matrix.tag }}/Dockerfile
                push: true
                tags: ghcr.io/yunuservices/java:graalvm_${{ matrix.tag }}
                cache-from: type=gha
                cache-to: type=gha,mode=max
